<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit slice game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100vh * 4 / 3);
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    .video-container video,
    .video-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container video {
      transform: scaleX(-1);
    }
    #start-fruit {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    #start-text {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 5vh;
      background: rgba(0, 64, 0, 0.6);
      padding: 1vh;
      box-sizing: border-box;
    }
    #instruction-text {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3vh;
      background: rgba(0, 64, 0, 0.6);
      padding: 1vh;
      box-sizing: border-box;
    }
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #complete-text {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 5vh;
      background: rgba(0, 64, 0, 0.6);
      padding: 1vh;
      box-sizing: border-box;
    }
    #final-score {
      font-size: 8vh;
      margin-top: 2vh;
    }
    #continue-fruit {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    #new-fruit-box {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
      color: #fff;
      font-size: 5vh;
      background: rgba(0, 64, 0, 0.6);
      border: 0.5vh solid #fff;
      border-radius: 1vh;
      padding: 1vh 2vh;
      box-sizing: border-box;
      pointer-events: none;
    }
    #new-fruit-box img {
      pointer-events: none;
    }
    #new-fruit-title {
      font-size: 4vh;
      pointer-events: none;
    }
    #continue-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 5vh;
      background: rgba(0, 64, 0, 0.6);
      padding: 1vh;
      box-sizing: border-box;
      visibility: hidden;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1vh 3vh 1vh 1vh;
      box-sizing: border-box;
      color: #fff;
      font-size: 4vh;
      display: flex;
      justify-content: space-between;
    }
    #hud span {
      background: rgba(0, 64, 0, 0.6);
      padding: 0.5vh 1vh;
      border-radius: 1vh;
    }
  </style>

</head>
<body>
  <section id="start-screen" class="screen"><div class="video-container"><video id="intro-video" autoplay muted playsinline></video><canvas id="intro-canvas"></canvas></div>
    <div id="instruction-text">Enable webcam and show hands â€” they control the game.</div>
    <div id="start-text">Slice the fruit by hand to play</div>
    <img id="start-fruit" alt="Start">
  </section>

  <section id="game-screen" class="screen"><div class="video-container"><video id="game-video" autoplay muted playsinline></video><canvas id="game-canvas"></canvas></div><div id="hud"><span id="timer"></span><span id="score"></span></div></section>

  <section id="complete-screen" class="screen">
    <div class="video-container">
      <video id="complete-video" autoplay muted playsinline></video>
      <canvas id="complete-canvas"></canvas>
    </div>
    <div id="complete-text">
      <div id="level-finished"></div>
      <div id="final-score"></div>
    </div>
    <div id="continue-text">Slice the fruit to continue</div>
    <img id="continue-fruit" alt="Continue">
    <div id="new-fruit-box">
      <div id="new-fruit-title">New fruit</div>
      <img id="new-fruit-img" alt="New">
      <span id="new-fruit-score"></span>
    </div>
  </section>

  <!-- External libraries for pose detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script type="module">
    import ModeManager from './js/modeManager.js';
    import StartMode from './js/startMode.js';
    import GameMode from './js/gameMode.js';
    import LevelCompleteMode from './js/levelCompleteMode.js';

    const manager = new ModeManager();
    const start = new StartMode(manager);
    const game = new GameMode(manager);
    const complete = new LevelCompleteMode(manager);

    manager.register('start', start);
    manager.register('game', game);
    manager.register('complete', complete);

    manager.switchTo('start');
  </script>
</body>
</html>
