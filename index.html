<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Cut Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100vh * 4 / 3);
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    .video-container video,
    .video-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2vh 4vh;
      font-size: 3vh;
    }
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1vh;
      color: #fff;
      font-size: 2vh;
    }
  </style>

</head>
<body>
  <section id="start-screen" class="screen"><div class="video-container"><video id="intro-video" autoplay muted playsinline></video><canvas id="intro-canvas"></canvas></div>
    <button id="start-btn">START</button>
  </section>

  <section id="game-screen" class="screen"><div class="video-container"><canvas id="game-canvas"></canvas></div><div id="hud"><span id="timer"></span><span id="score" style="margin-left:20px"></span></div></section>

  <!-- External libraries for pose detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script type="module">
    import ModeManager from './js/modeManager.js';
    import StartMode from './js/startMode.js';
    import GameMode from './js/gameMode.js';

    const manager = new ModeManager();
    const start = new StartMode(manager);
    const game = new GameMode(manager);

    manager.register('start', start);
    manager.register('game', game);

    manager.switchTo('start');
  </script>
</body>
</html>
